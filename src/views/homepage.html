<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="../scripts/homepage.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <header class="bg-dark text-white py-3 text-center">
        <a href="/homepage" id="header" class="h3">HomePage</a>
        <div id="button-div">
            <button id="logout-button" class="header-buttons">Logout</button>
            <button id="delete-account-button" class="header-buttons" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Account</button>
        </div>
    </header>
    <div class="welcome-div">
        <h1 id="welcome-message"></h1>
        <form id="post-submission-form">
            <input type="text" id="post-submission-input" placeholder="What's on your mind?" required>
            <button id="post-submission-button">Post!</button>
        </form>
    </div>
    <div id="main-content">
        <div id="profile-links"></div>
        <div id="content-div">
            <div id="timeline"></div>
        </div>
    </div>
    
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete your account? This action cannot be undone.
                    <div class="mb-3">
                        <label for="password-input" class="form-label">Enter your password to confirm:</label>
                        <input type="password" class="form-control" id="password-input" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-button">Delete Account</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
