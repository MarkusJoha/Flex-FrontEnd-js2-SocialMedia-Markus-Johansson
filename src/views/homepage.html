<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="../scripts/homepage.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>

    <header class="bg-dark text-white py-3 text-center">
        <a href="/homepage" id="header" class="h3">HomePage</a>
        <div id="button-div">
            <button id="logout-button" class="header-buttons">Logout</button>
            <button id="delete-account-button" class="header-buttons">Delete Account</button>
        </div>
    </header>
    <div class="welcome-div">
        <h1 id="welcome-message"></h1>
        <form id="post-submission-form">
            <input type="text" id="post-submission-input" placeholder="What's on your mind?" required>
            <button id="post-submission-button">Post!</button>
        </form>
    </div>
    <div id="profile-links"></div>
    <div id="content-div">
        <div id="timeline"></div>
    </div>
</body>

</html>
