<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../scripts/login.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <header class="bg-dark text-white py-3 text-center">
        <a href="/login-attempt" id="header" class="h3">HomePage</a>
    </header>
    
    <div id="login-container">
        <form id="login-form" action="/login-attempt" method="POST">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="loginUsername" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="loginPassword" required>
            <button id="login-button">Login!</button>
        </form>
        <p>Don't have an account? <a href="/register" id="login-registerpage-link">Register here.</a></p>
    </div>

</body>

</html>
